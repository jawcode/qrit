		downStart = performance.now();
		lastRcv = 0;
		rcvStr = "";
	}
	
	if(lastRcv > -1) {
		curNum = parseInt(val.slice(val.lastIndexOf("x"), val.length).split("x")[1]);
		if(curNum === 1) {
			rcvLen = val.slice(0, val.lastIndexOf("x"));
			rcvLen = parseInt(val.slice(0, val.lastIndexOf("x")));
		}
		else if(curNum === 2) { rcvType = val.slice(0, val.lastIndexOf("x")); }
		else {
			if(curNum > 2 && rcvLen != -1) {
				var cStr = val.slice(0, val.lastIndexOf("x"));
				if(cStr != "!!!!----!!!!") {
					rcvData[curNum.toString()] = cStr;
					$el("status").innerHTML = Math.floor(Object.keys(rcvData).length / rcvLen * 100) + " % complete";
				}
			}
		}
	}
	if(rcvLen != -1 && Object.keys(rcvData).length === rcvLen && rcvType != "none") {
		qrScanner.stop();
		streaming = false;
		
		$el("status").style.display = "none";
		$el("overlay").style.display = "none";
		
		if(rcvType === "string") { $el("underlay").innerHTML = rcvData.join(""); }
		if(rcvType === "file") {
			var newFile = rcvData.join("");
			var nName = newFile.split("!!!!-f-n!!!!")[1];
			newFile = newFile.split("!!!!-f-n!!!!")[0];
			
			var downEnd = performance.now() - downStart;
			
			$el("underlay").innerHTML = "Transfered in " + downTime(downEnd); 
			
			startDl(newFile, nName);
		}
	}
}

function update(cTime) {
	if(running) {
		if(streaming) {
			var ovStyle = "display: block;";
			ovStyle += " left: " + (($el("thevid").offsetLeft) + ($el("thevid").offsetWidth / 2) - ($el("overlay").offsetWidth / 2)) + "px;";
			ovStyle += " top: " + (($el("thevid").offsetTop + $el("thevid").offsetHeight) - ($el("overlay").offsetHeight)) + "px;";
			$el("overlay").style = ovStyle;
			
			ovStyle = "display: block;";
			ovStyle += " left: " + (($el("thevid").offsetLeft) + ($el("thevid").offsetWidth / 2) - ($el("status").offsetWidth / 2)) + "px;";
			ovStyle += " top: " + $el("thevid").offsetTop + "px;";
			$el("status").style = ovStyle;
		}
		
		if(!streaming && chunks.length > 0) {
			var cChunk = chunks[chunkEl];
			makeQR(cChunk);
			
			if(lastTime - chunkTime > cycleSpeed) {
				chunkEl++;
				if(chunkEl > chunks.length - 1) { chunkEl = 0; }
				chunkTime = cTime;
			}
		}
	}
	lastTime = cTime;
}

function downTime(gTime) {
	var timeType = "seconds";
	var nTime = (gTime / 1000);
	
	if(nTime > 120) {
		nTime = nTime / 60;
		timeType = "minutes";
	}
	
	return nTime + " " + timeType;
}

function loop(cTime) {
	if(firstRun) { startTime = cTime; chunkTime = cTime; firstRun = false; }
	
  update(cTime);
		
  requestAnimationFrame(loop);
}

function init() {
	cv.w = window.innerWidth;
	cv.h = window.innerHeight;

	vW = Math.floor(cv.h * .85);
	scanX = (cv.w / 2) - (vW / 2);
	scanY = 0;
	
	if(cv.h > cv.w) {
		scanX = 0;
		scanY = (cv.h / 2) - (vW / 2);
		vW = Math.floor(cv.w * .85);
	}
	vH = vW;

	cycleSpeed = parseInt($el("speed").value);
	chunkSize = parseInt($el("chunkSize").value);

	resetData();
	
  heyListen();
  window.requestAnimationFrame(loop);
}

function heyListen() {	
	$el("getVid").addEventListener("mousedown", function(e) {
    e.preventDefault();

		if(!streaming) {
			resetData();
		
			qrScanner = new QrScanner($el("thevid"), result => overlayDisplay(result), error => {
        qrError = error;
			}, scanRegion => {x = scanX; y = scanY; w = vW; h = vH;});
			qrScanner.start();
			
			streaming = true;
		}
		else {
			streaming = false;
			qrScanner.stop();
		}
  });
	    
	$el("speed").addEventListener('change', (e) => {
		e.preventDefault();
		
		cycleSpeed = parseInt($el("speed").value);
	});
	
	$el("chunkSize").addEventListener('change', (e) => {
		e.preventDefault();
		
		chunkSize = parseInt($el("chunkSize").value);
	});
	
	$el("strQR").addEventListener("mousedown", function(e) {
		e.preventDefault();
		makeChunks("string");
	});
	
	$el("dataQR").addEventListener("mousedown", function(e) {
		e.preventDefault();
		makeChunks("file");
	});

	$el("fileSel").addEventListener('change', (e) => {
    var fList = e.target.files;
    var reader = new FileReader();
		reader.addEventListener('load', (e) => {
			cFile = e.target.result;
		});
		reader.readAsDataURL(fList[0]);
  });
	
	$el("resend").addEventListener("mousedown", function(e) {
		e.preventDefault();
		
		if(streaming) { resetData(); }
		else { chunkEl = 0; }
	});
}

function resetData() {
	$el("underlay").innerHTML = "";

	window.chunks = new Array();
	window.rcvLen = -1;
	window.rcvType = "none";
	window.rcvData = new Array();
	window.lastRcv = -1;
}

function startDl(fileString, fName) {
  var dEl = document.createElement('a');
  dEl.setAttribute('href', fileString);
  dEl.setAttribute('download', fName);

  dEl.style.display = 'none';
  $el("underlay").appendChild(dEl);

  dEl.click();
}

function makeChunks(type) {
	var elText = "blank";
	
	if(type === "string") { elText = $el("genString").value; }
	if(type === "file") {
		elText = cFile;
		var pathArr = $el("fileSel").value.split("\\");
		var fName = pathArr[pathArr.length - 1];
		elText += "!!!!-f-n!!!!" + fName;
	}
		
	var search = new RegExp('.{1,' + chunkSize + '}', 'g');
	chunks = elText.match(search);
	
	for(var a = 0; a < chunks.length; a++) {
		chunks[a] = chunks[a] + "x" + (a + 3);
	}
	
	var headData = type + "x2";	
	chunks.unshift(headData);
	headData = (chunks.length - 1) + "xlenx1";
	chunks.unshift(headData);
	headData = "----!!!!----x0";
	chunks.unshift(headData);
	
	var tailData = "!!!!----!!!!x" + chunks.length;
	chunks.push(tailData);
}

function makeQR(strIn) {
	$el("underlay").innerHTML = "";
	
	
	
	var qrcode = new QRCode("underlay", {
		width: vW,
    height: vH,
    colorDark : "#000000",
    colorLight : "rgba(0,0,0,0)",
    correctLevel : QRCode.CorrectLevel.H
	});
  
  qrcode.makeCode(strIn);
}

function chkVal(val) {
  var good = true;
  
  if(typeof val === "undefined") {
    good = false;
  }
  if(typeof val === "number") {
    if(val == "Infinity") { good = false; }
    if(isNaN(val)) { good = false; }
  }
  
  return good;
}

function hexToRGB(hexString, rand) {
  var doRandom = chkVal(rand) ? rand : false;
  var rgbString = "rgba(0, 0, 0, 1)";
  var getHex = chkVal(hexString) ? hexString : "#454545";
  
  if(doRandom) {
    rgbString = "rgb(" + (Math.floor(Math.random() * 10 + 1) + hexToR(hexString)) + ",";
    rgbString += (Math.floor(Math.random() * 10 + 1) + hexToG(getHex)) + ",";
    rgbString += (Math.floor(Math.random() * 10 + 1) + hexToB(getHex)) + ")";
  }
  else{ rgbString = "rgb(" + hexToR(getHex) + "," + hexToG(getHex) + "," + hexToB(getHex) + ")"; }
  
  return rgbString;
}

function mostFrequent(arr) {
	var n = arr.length;
	arr.sort();
		 
	var max_count = 1, res = arr[0];
	var curr_count = 1;
		 
	for(var i = 1; i < n; i++) {
		if (arr[i] == arr[i - 1]) { curr_count++; }
		else {
			if (curr_count > max_count) {
				max_count = curr_count;
				res = arr[i - 1];
			}
			curr_count = 1;
		}
	}
 
	if (curr_count > max_count) {
		max_count = curr_count;
		res = arr[n - 1];
	}
	return res;
}

function mode(arr){ return arr.sort((a,b) => arr.filter(v => v===a).length - arr.filter(v => v===b).length).pop(); }
function between(x, min, max) { return x >= min && x <= max; }

function strLocRep(str, i, ch) { return (i > str.length-1) ? str : str.substring(0,i) + ch + str.substring(i+1); }

function rgbToHex(r, g, b) { return (r>255 || g>255 || b>255) ? "#ffffff" : ((r << 16) | (g << 8) | b).toString(16); }
function hexToR(h) { return parseInt((cutHex(h)).substring(0,2),16); }
function hexToG(h) { return parseInt((cutHex(h)).substring(2,4),16); }
function hexToB(h) { return parseInt((cutHex(h)).substring(4,6),16); }
function cutHex(h) { return (h.charAt(0)==="#") ? h.substring(1,7) : h; }

function dec2hex(n) { return parseInt(n, 10).toString(16); }
function hex2dec(h) { return parseInt(h, 16).toString(10); }
function dec2bin(n) { return parseInt(n, 10).toString(2); }
function bin2dec(b) { return parseInt(b, 2).toString(10); }
function bin2hex(b) { return parseInt(b, 2).toString(16); }
function hex2bin(h) { return parseInt(h, 16).toString(2); }

function padZero(n, s) { var zs = ""; for(var a = 0; a < s; a++) { zs += "0"; } return zs.slice(String(n).length) + n; }
function c2bin(c) { return c.replace(/[\s\S]/g, function(c) { c = padZero(c.charCodeAt(0).toString(2), 8); return c; }); }
function c2qua(c) { return c.replace(/[\s\S]/g, function(c) { c = padZero(c.charCodeAt(0).toString(4), 4); return c; }); }
function b2cha(b) { return String.fromCharCode(parseInt(b, 2).toString(10)); }
function q2cha(q) { return String.fromCharCode(parseInt(q, 4).toString(10)); }

function normy(val, min, max) { var normed = (val - min) / (max - min); return normed; }

</script>

</div>
